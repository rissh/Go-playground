<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Static Website</h1>
    </header>

    <main>
        <h2>Hey, it's great to have you here!</h2>
        <p>Click below to go to the form page.</p>
        <a href="/form.html">Go to Form</a>
    </main>

    <footer>
        <p>&copy; 2024 Go Playground. All rights reserved.</p>
    </footer>

</body>
</html>
